<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>En Desarrollo</title>

    <style>
      /* Layout base */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Trebuchet MS", sans-serif;
        background:
          radial-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
          radial-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
          linear-gradient(135deg, #fff5f7 0%, #f5faff 100%);
        background-position:
          0 0,
          10px 10px,
          0 0;
        background-size:
          20px 20px,
          20px 20px,
          100% 100%;
      }

      /* Texto central */
      h1 {
        color: #6a0dad;
        background-color: #f3e8ff;
        font-size: clamp(2rem, 8vw, 4rem);
        letter-spacing: 2px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
        padding: 1rem 2rem;
        border-radius: 1rem;
        text-align: center;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <h1>En Desarrollo</h1>
  </body>
</html>
