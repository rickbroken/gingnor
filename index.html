<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>En Desarrollo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Layout base */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        flex-direction: column;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Trebuchet MS", sans-serif;
        background:
          radial-gradient(#ffe3f4 2px, transparent 3px) 0 0/20px 20px,
          radial-gradient(#ffe3f4 2px, transparent 3px) 10px 10px/20px 20px,
          linear-gradient(135deg, #fcddec 0%, #fdeff9 50%, #e0f7fa 100%);
      }

      /* Texto central */
      h1 {
        color: #6a0dad;
        background-color: #f3e8ff;
        font-size: clamp(2rem, 8vw, 4rem);
        letter-spacing: 2px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
        padding: 1rem 2rem;
        border-radius: 1rem;
        text-align: center;
        z-index: 2;
      }

      .name {
        font-family: "Dancing Script", cursive;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        margin: 0;
      }
    </style>
  </head>

    <p class="name">Kristel</p>
    <p class="name">Ricardo</p>
  </body>
</html>
